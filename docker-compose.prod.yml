services:
  # Frontend - Production build served with nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "8080:80"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production

  # Backend - Express API server (production)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.api.prod
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - API_PORT=3001
